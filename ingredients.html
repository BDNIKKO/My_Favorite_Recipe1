        <ul>
            <li>Pizza dough - 1 ball</li>
            <li>Flour - for dusting</li>
            <li>Tomato sauce - 1 ccan (8 oz)</li>
            <li>Mozzarella cheese - 1 cup, shredded</li>
            <li>Romano cheese 1/2 cup, grated</li>
            <li>Olive oil - 1 tablespoon</li>
            <li>1 teaspoon salt</li>
            <li>Optional: Basil, fresh chopped</li>
        </ul>
